{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}



{% block content %}

<div class="checkout-container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-xl-8 col-xxl-6 mx-auto">
            <h1 class="page-title">My Profile</h1>
            <hr class="page-title-hr">
            <div class="row">
                <div class="col-12 col-lg-5 mx-auto">
                    <h2 class="">Default Delivery Information</h2>
                    <hr class="">
                    <form action="{% url 'profile' %}" method="POST" id="update-profile-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button id="submit-button" class="btn">Update</button>
                    </form>
                </div>
                <div class="col-12 col-lg-5 mx-auto">
                    <h2 class="">Order History</h2>
                    <hr class="">
                    {{ orders }}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
