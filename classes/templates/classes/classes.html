{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row mx-auto classes-cont">
    <div class="col-12 col-lg-8 mx-auto">
        <div class="row">
        {% for class in classes %}
            <div class="col-12 col-sm-6 col-md-4 col-xl-3 d-flex justify-content-center">
                <div class="card item">
                    <a href="{% url 'class_detail' class.id %}">
                        <div>
                            <img src="{{ class.cover_image.url }}" class="card-img img-fluid">
                        </div>
                        <div class="card-text">
                            <p>
                                {{ class.name }}
                            </p>
                            <p>
                                {{ class.level }}
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
