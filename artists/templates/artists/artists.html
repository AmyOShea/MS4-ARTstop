{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row col-12 col-lg-8 mx-auto">
    {% for artist in artists %}
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 d-flex justify-content-center">
            <div class="card">
                <a href="#">
                    <div>
                        <img src="{{ artist.image.url }}" class="card-img img-fluid">
                    </div>
                    <div class="card-text">
                        <p>
                            "{{ artist.name }}"
                        </p>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
</div>



{% endblock %}
