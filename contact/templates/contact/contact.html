{% extends 'base.html' %}
{% load static %}

{% block extra_title %}Contact Us{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-xl-8 col-xxl-6 mx-auto">
            <h1 class="page-title">Contact Us</h1>
            <hr class="page-title-hr">
            <div class="row">
                <div class="col-12 col-lg-5 mt-3">
                    <p class="mb-4">Whether you're an artist wanting to join our community or a customer with questions, fill in the form below to contact us!</p>
                    <form action="{% url 'contact' %}" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button id="submit-button" class="btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
